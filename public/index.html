<!DOCTYPE html>
<html>
<head>
    <script crossorigin="anonymous" integrity="sha384-qn+ML/QkkJxqn4LLs1zjaKxlTg2Bl/6yU/xBTJAgxkmNGc6kMZyeskAG0a7eJBR1" src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/4.8.0/webchat-es5.js"></script>
    <script src="index.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
    <style type="text/css">
        .azure-logo {
            left: 50%;
            margin-left: -100px;
            margin-top: -30px;
            opacity: 20%;
            position: fixed;
            top: 25%;
            width: 200px;
        }

        .microsoft-brand {
            background-color: White;
            font-family: 'Segoe UI Regular', 'Calibri', 'Helvetica Neue', 'Arial', 'sans-serif';
            font-size: 15px;
            padding: 8px 10px;
        }

        .microsoft-brand a {
            color: #5E5E5E;
            text-decoration: none;
        }

        .microsoft-brand a:hover {
            text-decoration: underline;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #webchat {
            flex: 1
        }

        .azureBottomBar {
            background-color: #F7F7F7;
            display: flex;
            font-family: 'Segoe UI Regular', 'Calibri', 'Helvetica Neue', 'Arial', 'sans-serif';
            font-size: 12px;
            padding: 8px 10px;
            justify-content: center;
        }

        .azureBottomBar--link {
            color: #5E5E5E;
            text-decoration: none;
        }

        .azureBottomBar--link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <img class="azure-logo" src="azure.svg" />
        <div id="webchat" role="main"></div>
        <div class="azureBottomBar">
            <a class="azureBottomBar--link" href="https://aka.ms/powered-ms-azure">Powered by Microsoft</a>
        </div>
    </div>
<script>requestChatBot();</script>
</body>
</html>
